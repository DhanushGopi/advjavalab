<html>
    <head>
        <title>13 Sort without Function</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>sorting without in-built functions</h1>
        <script>
    function bubbleSort(array) {
      var done = false;
      while (!done) {
        done = true;
        for (var i = 1; i < array.length; i += 1) {
          if (array[i - 1] > array[i]) {
            done = false;
            var tmp = array[i - 1];
            array[i - 1] = array[i];
            array[i] = tmp;
          }
        }
      }
  
      return array;
    }
  
     var num = new Array();
     var n,j;
     n = parseInt(prompt("Enter the size of the array:"));
     for(j=0; j< n; j++ )
     num[j]=parseInt(prompt("Enter the number"));
     document.write("<br>"+"the given numbers are "+"<br>");
     document.write(num);
         
     bubbleSort(num);
     
     document.write("<br><br>"+"the Sorted Array"+ num);
      
      </script>
    </body>
